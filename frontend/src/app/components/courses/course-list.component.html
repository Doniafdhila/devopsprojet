<div class="list-container">
  <div class="list-header">
    <div>
      <h1 class="page-title">Courses</h1>
      <p class="page-subtitle">Manage course catalog</p>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()" class="add-btn" aria-label="Add new course">
      <mat-icon>add</mat-icon> Add Course
    </button>
  </div>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Search courses</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter..." aria-label="Search courses">
  </mat-form-field>

  @if (isLoading()) {
    <div class="loading-container" role="status"><mat-spinner diameter="48"></mat-spinner></div>
  } @else {
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="data-table" aria-label="Courses table">
        <ng-container matColumnDef="idCourse">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.idCourse }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let row"><span class="badge">{{ row.code }}</span></td>
        </ng-container>
        <ng-container matColumnDef="credit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Credits</th>
          <td mat-cell *matCellDef="let row">{{ row.credit }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row" class="desc-cell">{{ row.description }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" matTooltip="Edit" (click)="openDialog(row)" aria-label="Edit course"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteItem(row)" aria-label="Delete course"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        <tr class="mat-row no-data-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div class="empty-state"><mat-icon>search_off</mat-icon><p>No courses found</p></div>
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page"></mat-paginator>
    </div>
  }
</div>
