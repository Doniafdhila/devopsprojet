<!-- Skip to main content link â€” WCAG 2.4.1 -->
<a class="skip-link" href="#main-content">Skip to main content</a>

<mat-toolbar class="toolbar" role="banner">
  <button mat-icon-button
          (click)="toggleSidenav()"
          aria-label="Toggle navigation menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="logo">
    <mat-icon class="logo-icon">school</mat-icon>
    Student Management
  </span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
               mode="side"
               [opened]="sidenavOpen()"
               role="navigation"
               aria-label="Main navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/students" routerLinkActive="active-link">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Students</span>
      </a>
      <a mat-list-item routerLink="/departments" routerLinkActive="active-link">
        <mat-icon matListItemIcon>business</mat-icon>
        <span matListItemTitle>Departments</span>
      </a>
      <a mat-list-item routerLink="/courses" routerLinkActive="active-link">
        <mat-icon matListItemIcon>menu_book</mat-icon>
        <span matListItemTitle>Courses</span>
      </a>
      <a mat-list-item routerLink="/enrollments" routerLinkActive="active-link">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle>Enrollments</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main id="main-content" class="content" role="main" [@routeAnimations]="getRouteAnimationData()">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
