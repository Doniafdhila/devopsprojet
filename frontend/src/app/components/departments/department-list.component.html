<div class="list-container">
  <div class="list-header">
    <div>
      <h1 class="page-title">Departments</h1>
      <p class="page-subtitle">Manage department records</p>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()" class="add-btn" aria-label="Add new department">
      <mat-icon>add</mat-icon> Add Department
    </button>
  </div>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Search departments</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter..." aria-label="Search departments">
  </mat-form-field>

  @if (isLoading()) {
    <div class="loading-container" role="status"><mat-spinner diameter="48"></mat-spinner></div>
  } @else {
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="data-table" aria-label="Departments table">
        <ng-container matColumnDef="idDepartment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.idDepartment }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
          <td mat-cell *matCellDef="let row">{{ row.location }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="head">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Head</th>
          <td mat-cell *matCellDef="let row">{{ row.head }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" matTooltip="Edit" (click)="openDialog(row)" aria-label="Edit department"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteItem(row)" aria-label="Delete department"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        <tr class="mat-row no-data-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div class="empty-state"><mat-icon>search_off</mat-icon><p>No departments found</p></div>
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page"></mat-paginator>
    </div>
  }
</div>
